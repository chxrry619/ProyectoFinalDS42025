<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Catálogo de Revistas - Universidad de Sonora{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .nav-link {
      color: white;
    }
    .nav-link:hover {
      color: #FFD700; /* Amarillo institucional */
    }
    .logo-text {
      color: #FFD700;
    }
    .header-bg {
      background-color: #002855; /* Azul institucional */
    }
  </style>
</head>
<body>

  <!-- Encabezado azul -->
  <header class="header-bg shadow-sm py-3 mb-4">
    <div class="container d-flex flex-wrap justify-content-between align-items-center gap-3">

      <!-- Logotipo + nombre institucional -->
      <div class="d-flex align-items-center gap-3">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo UNISON" style="height: 45px;">
        <span class="fs-4 fw-bold logo-text">Universidad de Sonora</span>
      </div>

      <!-- Menú de navegación -->
      <nav class="d-flex gap-4 align-items-center flex-wrap">
        {% if session.get('username') %}
          <!-- Si el usuario está logueado -->
          <a href="{{ url_for('logout') }}" class="nav-link fw-medium">Cerrar sesión</a>
        {% else %}
          <!-- Si el usuario no está logueado -->
          <a href="{{ url_for('login') }}" class="nav-link fw-medium">Iniciar sesión</a>
        {% endif %}
        <a href="#" class="nav-link fw-medium">Área</a>
        <a href="#" class="nav-link fw-medium">Catálogos</a>
        <a href="#" class="nav-link fw-medium">Explorar</a>
        <a href="#" class="nav-link fw-medium">Créditos</a>
      </nav>

      <!-- Barra de búsqueda -->
      <form class="d-flex" method="get" action="/">
        <input class="form-control me-2" type="search" name="q" placeholder="Buscar revista..." value="{{ query }}" aria-label="Buscar">
        <button class="btn btn-warning" type="submit">Buscar</button>
      </form>

    </div>
  </header>

  <!-- Contenido dinámico -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS opcional -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
